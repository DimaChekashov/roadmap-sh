<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Advanced Layout Designer</title>
		<!-- SEO Meta Tags -->
		<meta name="description" content="Advanced Layout Designer">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="Dmitry Chekashov">
		<!-- Favicon -->
		<link rel="icon" href="https://fox-say.ru/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<picture>
			<source
				media="(max-width: 729px)"
				srcset="
					./greetings-banner/greetings-banner-mobile.avif    1x,
					./greetings-banner/greetings-banner-mobile@2x.avif 2x,
					./greetings-banner/greetings-banner-mobile@3x.avif 3x
				"
				type="image/avif"
			/>
			<source
				media="(max-width: 729px)"
				srcset="
					./greetings-banner/greetings-banner-mobile.webp    1x,
					./greetings-banner/greetings-banner-mobile@2x.webp 2x,
					./greetings-banner/greetings-banner-mobile@3x.webp 3x
				"
				type="image/webp"
			/>
			<source
				media="(max-width: 729px)"
				srcset="
					./greetings-banner/greetings-banner-mobile.png    1x,
					./greetings-banner/greetings-banner-mobile@2x.png 2x,
					./greetings-banner/greetings-banner-mobile@3x.png 3x
				"
				type="image/png"
			/>
			<source
				srcset="
					./greetings-banner/greetings-banner.avif    1x,
					./greetings-banner/greetings-banner@2x.avif 2x,
					./greetings-banner/greetings-banner@3x.avif 3x
				"
				type="image/avif"
			/>
			<source
				srcset="
					./greetings-banner/greetings-banner.webp    1x,
					./greetings-banner/greetings-banner@2x.webp 2x,
					./greetings-banner/greetings-banner@3x.webp 3x
				"
				type="image/webp"
			/>
			<img
				class="greetings-img"
				src="./greetings-banner/greetings-banner.png"
				srcset="
					./greetings-banner/greetings-banner.png    1x,
					./greetings-banner/greetings-banner@2x.png 2x,
					./greetings-banner/greetings-banner@3x.png 3x
				"
				alt="Баннер"
				width="455"
				height="400"
				loading="lazy"
			/>
		</picture>
	</body>
</html>
