<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Advanced Layout Designer</title>
		<!-- SEO Meta Tags -->
		<meta name="description" content="Advanced Layout Designer">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="Dmitry Chekashov">
		<!-- Favicon -->
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="https://fox-say.ru/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<h1>Aria</h1>
		<hr>
		<h2>Form</h2>
		<form action="submit_form.php" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" aria-required="true" aria-describedby="name-hint" required>
			<p id="name-hint">Enter your first name</p>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" aria-required="true" aria-describedby="email-hint" required>
			<p id="email-hint">Enter your email</p>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" aria-required="true" aria-describedby="password-hint" required>
			<p id="password-hint">Enter your password (minimum 8 characters)</p>

			<label for="message">Message:</label>
			<textarea id="message" name="message" aria-required="false" aria-describedby="message-hint"></textarea>
			<p id="message-hint">Enter your message</p>

			<button type="submit">Send</button>
		</form>
		<hr>
		<h2>Switch</h2>
		<label class="switch">
			<input 
				type="checkbox"
				role="switch"
				aria-checked="false"
				id="toggle-switch"
				aria-labelledby="toggle-label"
    		class="visually-hidden"
			>
			<span class="slider"></span>
			<span id="toggle-label" class="visually-hidden">Тёмная тема</span>
		</label>
		<hr>
		<h2>Accordion</h2>
		<div class="accordion-group" role="presentation">
			<div role="heading" aria-level="1">
				<button class="accordion" aria-expanded="false" aria-controls="section1" id="accordion1">Section 1</button>
			</div>
			<div class="panel" id="section1" role="region" aria-labelledby="accordion1" hidden>
				<p>Lorem ipsum...</p>
			</div>

			<div role="heading" aria-level="1">
				<button class="accordion" aria-expanded="false" aria-controls="section2" id="accordion2">Section 2</button>
			</div>
			<div class="panel" id="section2" role="region" aria-labelledby="accordion2" hidden>
				<p>Lorem ipsum...</p>
			</div>

			<div role="heading" aria-level="1">
				<button class="accordion" aria-expanded="false" aria-controls="section3" id="accordion3">Section 3</button>
			</div>
			<div class="panel" id="section3" role="region" aria-labelledby="accordion3" hidden>
				<p>Lorem ipsum...</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
