<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A Custom Dropdown">
	<meta name="keywords" content="Frontend Project, HTML, Roadmap.sh">
	<meta name="author" content="Dmitry Chekashov">
	<title>Custom Dropdown</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="https://fox-say.ru/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="dropdown">
		<button class="dropdown-btn" id="dropdownBtn">Select an Item</button>
		<ul class="dropdown-list" id="dropdownList">
			<li class="dropdown-item">First Item</li>
			<li class="dropdown-item">Second Item</li>
			<li class="dropdown-item">Third Item</li>
			<li class="dropdown-item">Fourth Item</li>
			<li class="dropdown-item">Fifth Item</li>
		</ul>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
